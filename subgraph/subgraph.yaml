specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Holons.sol
    network: mainnet
    source:
      # address: "0x5FC8d32690cc91D4c39d9d3abcBD16989F875707"
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512" # For local testing, when running a script `DeployAndInteract`
      abi: Holons.sol
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewFlavor
        - NewHolon
      abis:
        - name: Holons.sol
          file: ./abis/Holons.sol.json
      eventHandlers:
        - event: NewFlavor(indexed address,string)
          handler: handleNewFlavor
        - event: NewHolon(string,address)
          handler: handleNewHolon
      file: ./src/holons-sol.ts

templates:
  - name: Holon
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Holon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/holon-template.ts
      entities:
        - HolonContract
        - RewardDistribution
        - MemberReward       
      abis:
        - name: Holon
          file: ./abis/Holon.json
      eventHandlers:
        - event: RewardDistributed(indexed address,uint256,uint256,string)
          handler: handleRewardDistributed
        - event: MemberRewarded(indexed address,indexed address,uint256,bool,string)
          handler: handleMemberRewarded